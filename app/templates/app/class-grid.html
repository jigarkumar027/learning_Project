{% extends 'app/base.html' %}
{% load static %}
{% block content %}
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area">
            <div class="ht__bradcaump__container">
            	<img src="images/bg-png/6.png" alt="bradcaump images">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">class grid</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="index.html">Home</a>
                                  <span class="brd-separetor"><img src="images/icons/brad.png" alt="separator images"></span>
                                  <span class="breadcrumb-item active">class grid</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
		<!-- Start Courses Area -->
		<section class="dcare__courses__area section-padding--lg bg--white">
			<div class="container">
				<div class="row class__grid__page">
					{% if course %}
					{% for i in course %}
					<!-- Start Single Courses -->
					<div class="col-lg-4 col-md-6 col-sm-6 col-12">
						<div class="courses">
							<div class="courses__thumb">
								<a href="#">
									<img src="{{MEDIA_URL}}{{i.course_pic.url}}" alt="courses images">
								</a>
							</div>
							<div class="courses__inner">
								<ul class="courses__meta d-flex">
									<li class="prize">{{i.Price}}</li>
									<li class="comment"><i class="fa fa-comment"></i>00</li>
									<li class="like"><i class="fa fa-user"></i>00</li>
								</ul>
								<div class="courses__wrap">
									<div class="courses__date"><i class="fa fa-calendar"></i>{{i.Duration}}</div>
									<div class="courses__content">
										<h4><a href="{% url 'course_detail' pk=i.id %}">{{i.Name}}</a></h4>
										<p>{{i.Description}}</p>
										<ul class="rating d-flex">
											<li><span class="ti-star"></span></li>
											<li><span class="ti-star"></span></li>
											<li><span class="ti-star"></span></li>
											<li><span class="ti-star"></span></li>
											<li><span class="ti-star"></span></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
					{% endif %}
					<!-- End Single Courses -->
                 </div>

			</div>
		</section>
		<!-- Start Subscribe Area -->
		<section class="bcare__subscribe bg-image--7 subscrive--2">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-sm-12 col-lg-12">
						<div class="subscribe__inner">
							<h2>Subscribe To Our Newsletter</h2>
                            <div class="newsletter__form">
                                <div class="input__box">
                                    <div id="mc_embed_signup">
                                        <form action="http://devitems.us11.list-manage.com/subscribe/post?u=6bbb9b6f5827bd842d9640c82&amp;id=05d85f18ef" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                            <div id="mc_embed_signup_scroll" class="htc__news__inner">
                                                <div class="news__input">
                                                    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Enter Your E-mail" required>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>

					</div>
				</div>
			</div>
