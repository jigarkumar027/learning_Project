        <div class="ht__bradcaump__area bradcaump__style--2">
            <div class="ht__bradcaump__container bg-pngimage--7">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Shop Grid</h2>
								<center ><h3 style='color: red;'>{{msg}}</h1></center>
                                <nav class="bradcaump-inner">
									
                                  <a class="breadcrumb-item" href="index.html">Home</a>
                                  <span class="brd-separetor"><img src="images/icons/brad.png" alt="separator images"></span>
                                  <span class="breadcrumb-item active">Shop grid no sidebar</span>
                                </nav>
								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        					<div class="col-lg-3 col-md-4 col-sm-6 col-12">
								<div class="product--2 product__grid">
									<div class="product__imges">
										<a href="shop-single.html">
											<img src="{{MEDIA_URL}}{{i.course_pic.url}}" alt="product images">
										</a>
										<div class="pro__label">
											<span>Sale</span>
										</div>
										<div class="product__cart__wrapper">
											<ul class="cart__list">
												<li><a href="{% url 'cart' pk=i.id %}"><span class="ti-shopping-cart"></span></a></li>
												<li><a data-toggle="modal" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-search"></span></a></li>
												<li><a href="wishlist.html"><span class="ti-heart"></span></a></li>
											</ul>
										</div>
									</div>
									<div class="product__inner">
										<div class="pro__title">
											<h4><a href="shop-single.html">{{i.Name}}</a></h4>
										</div>
										<div class="pro__prize">
											<!-- <span class="old__prize">$65.00</span> -->
											<label > <b>Price</b></label>
											<span>{{i.Price}} </span>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
